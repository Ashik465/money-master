<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money-Master</title>
    <!-- custom css  -->
    <link rel="stylesheet" href="./style.css" />
    <!-- bootstrap css  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header><h1 class="text-center m-4 primary">Money Master âœ”ðŸŽŠ</h1></header>

    <main>
      <section class="container">
        <div class="d-md-flex">
          <div class="picture w-md-50">
            <img class="img-fluid" src="./money.png" alt="" />
          </div>

          <div class="secondary w-md-50 ms-md-5 p-5 text-center">
            <h4 class="text-dark fw-bold mb-3">Income</h4>

            <label class="d-inline">Income :</label>
            <input
              class="mb-2 third border-0"
              type="text"
              name=""
              id="income"
            />
            <h4 class="text-dark fw-bold mb-3">Expenses</h4>

            <label class="d-inline">Food :</label>
            <input
              class="mb-2 ms-3 third border-0"
              type="text"
              name=""
              id="food"
            />
            <br />
            <label class="d-inline">Rent :</label>
            <input
              class="mb-2 ms-3 third border-0"
              type="text"
              name=""
              id="rent"
            />
            <br />
            <label class="d-inline">Clothes :</label>
            <input
              class="mb-4 third border-0"
              type="text"
              name=""
              id="clothes"
            />
            <br />
            <button id="Calculate-btn" class="btn btn-primary px-5 mb-3">
              Calculate
            </button>

            <h5 class="mb-4">
              Total Expenses: <span id="total-expenses"></span>
            </h5>
            <h5 class="mb-4">
              Total Balance: <span id="total-balance"></span>
            </h5>

            <label class="d-inline">Save:</label>
            <input
              class="mb-4 third border-0 w-25"
              type="text"
              name=""
              id="save"
            />
            <span class="px-2"> %</span>
            <button id="save-btn" class="btn btn-primary px-5 mb-3">
              Save
            </button>

            <h5 class="mb-4">Saving Amount: <span id="saving"></span></h5>
            <h5 class="mb-4">
              Remaining Balance: <span id="reaming-balance"></span>
            </h5>
          </div>
        </div>
      </section>
    </main>

    <!-- bootstrap js  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./js/utility.js"></script>
    <script src="./js/calculation.js"></script>
  </body>
</html>
